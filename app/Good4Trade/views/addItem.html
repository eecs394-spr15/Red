
<div ng-controller="IndexController">
	<super-navbar>
		<super-navbar-button ng-click="cancel()">
			Cancel
		</super-navbar-button>
	    <super-navbar-title>
	      Add your item
	    </super-navbar-title>
	</super-navbar>
<label class="item item-input item-stacked-label">
    <span class="input-label">Title</span>
    <input type="text" ng-model="newItem.title"/>
  </label>
  
  <label class="item item-input item-stacked-label">
    <span class="input-label">Description</span>
    <input type="text" ng-model="newItem.description"/>
  </label>
   <label class="item item-input item-stacked-label">
    <span class="input-label">What do you want to trade for?</span>
    <input type="text" ng-model="newItem.wishlist"/>
  </label>
 
  <label class="item item-input item-stacked-label">
    <span class="input-label">Upload Image</span>
    <input type="file" name="file" onchange="angular.element(this).scope().uploadFile(this.files)"/>
  </label>
  

  <br>

  <button ng-click="savedImage()" class="button button-block button-positive">Save</button>
  <p id="test"></p>
