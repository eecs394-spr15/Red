<div ng-controller="IndexController">
    <super-navbar>
     <!--
      <super-navbar-button ng-click="cancel()">
        Cancel
      </super-navbar-button>
    -->
      <super-navbar-title>
        My Items
      </super-navbar-title>
      <super-navbar-button class="item-icon-right" side="right" location="Good4Trade#addItem">
        <h3> Add </h3> 
      </super-navbar-button>

    </super-navbar>

    <div ng-show="showSpinner" ng-include="'_spinner.html'"></div>
    <div ng-hide="showSpinner">

    <a ng-repeat="mitem in myitems" class="item item-thumbnail-left item-button-right" href="#">
    <img   src= {{mitem.picture}}>
  
        <h2 > {{mitem.title}}</h2>
        <p > {{mitem.description}}</p>
        <div class="buttons">
          <div class="col col-center padding-top">
            <super-modal-show location="Good4Trade#items">
              <button class="button button-large button-outline button-balanced">
                {{mitem.offeredItemsLength}} Offers
              </button>
            </super-modal-show>
          </div>
        </div>
      </a>
