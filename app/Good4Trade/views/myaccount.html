
<div ng-controller="IndexController">
  <super-navbar>
    <super-navbar-title>
      My Account
    </super-navbar-title>

  </super-navbar>

  <div ng-show="showSpinner" ng-include="'_spinner.html'"></div>
  <div ng-hide="showSpinner">

    <label class="item item-input item-stacked-label">
    <span class="input-label">User name</span>
    <input type="text" ng-model="editUser.username" placeholder="{{thisuser.userName}}"/>
    </label>
  
    <label class="item item-input item-stacked-label">
    <span class="input-label">Password</span>
    <input type="password" ng-model="editUser.password" placeholder="{{thisuser.thispassword}}"/>
     </label>

    <label class="item item-input item-stacked-label">
    <span class="input-label">Email</span>
    <input type="text" ng-model="editUser.email" placeholder="{{thisuser.Email}}"/>
    </label>

     <label class="item item-input item-stacked-label">
    <span class="input-label">Phone</span>
    <input type="text" ng-model="editUser.phone" placeholder="{{thisuser.Phone}}"/>
     </label>

     <button ng-click="editThisUser()" width=400 height=500 class="button button-block button-positive">Save</button>
  </div>

</div>
