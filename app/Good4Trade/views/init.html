
<div ng-controller="IndexController">
	
	<div class="card">
  		<div class="item item-text-wrap">
  			<h2>Welcom to Good4Trade!</h2>

   			<h3>This is an app to exchange your unsed or unwanted stuff with the things you want.</h3>
 		</div>
	</div>
 
    <label class="item item-input item-stacked-label">
	<span class="input-label"> Username </span>
	<input type="text" ng-model="existingUser.username"/>
    </label>
     <label class="item item-input item-stacked-label">
	<span class="input-label"> Password </span>
	<input type="password" ng-model="existingUser.password"/>
    </label>



<div>
     <button ng-click="logIn()" width=400 height=500 class="button button-block button-calm">Log In</button>
</div>

<div>
<button onClick="parent.location='signup.html'" width=400 height=500 class="button button-block button-calm">Sign Up</button>
</div>

<div>
 <button ng-click="dismissInit()" width=400 height=500 class="button button-block button-calm">Skip</button>
</div>

</div>
