      <super-navbar-title>
        My Items
      </super-navbar-title>
      <super-navbar-button class="item-icon-right" side="right" location="Good4Trade#addItem">

      </super-navbar-button>

  <div class="col col-33 col-offset-33">
    <button class="button button-clear button-calm" ng-click="refresh()">
            click to refresh
    </button>
  </div>
    <div ng-repeat="mitem in myitems" class="list card">
    	<super-navigate location="Good4Trade#myItemDescription" data-params-id="{{mitem.id}}">
    		<div class="item item-thumbnail-left item-button-right">
    			<img class="full-image" src={{mitem.picture}}>
    			<h2>{{mitem.title}}</h2>
    			<p style="white-space: nowrap; width: 10em">{{mitem.description}}</p>
      			<div class="buttons">
        			<div class="col col-center padding-top">
          				<super-navigate location="Good4Trade#offered" data-params-id="{{mitem.id}}">
              				<button class="button button-large button-clear button-calm">
            					{{mitem.offeredItemsLength}} Offers
              				</button>
              			</super-navigate>
        			</div>
      			</div>
    		</div>
    	</super-navigate>
     </div>
