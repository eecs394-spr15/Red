<div ng-controller="IndexController">
  <super-navbar>
    <super-navbar-title>
      Good4Trade
    </super-navbar-title>

    <super-navbar-button class="item-icon-right" side="right" location="Good4Trade#mapView">
     Map View
    </super-navbar-button>
    
    <super-navbar-button class="item-icon-left" side="left" onClick="supersonic.ui.drawers.open('left')">
     ooo
    </super-navbar-button>
  
  </super-navbar>

  <div ng-show="showSpinner" ng-include="'_spinner.html'"></div>
  <div ng-hide="showSpinner">

  <div class="list list-inset">
    <label class="item item-input">
      <i class="icon super-search placeholder-icon"></i>
      <input type="text" placeholder="Search" ng-model="keyword">
    </label>
  </div>  

    <a ng-repeat="mitem in items|filter:keyword" class="item item-thumbnail-left item-button-right" href="#">
    	<img src= {{mitem.picture}}>
      <h2>{{mitem.title}}</h2>
      <p style="white-space: nowrap; width: 12em">{{mitem.description}}</p>
      <super-navigate location="Good4Trade#itemDescription" data-params-id="{{mitem.id}}">
      <button class="button button-small button-outline button-positive">More...</button>
      </super-navigate>
      <div class="buttons">
        <div class="col col-center padding-top">
          <super-navigate location="Good4Trade#items" data-params-id="{{mitem.id}}">
            <button class="button button-large button-outline button-balanced">
              Trade 
            </button>
          </super-navigate>
        </div>
      </div>
     </a>

  </div>

</div>
