<div ng-controller="IndexController">
    <super-navbar>
      <super-navbar-title>
        Matched Items
      </super-navbar-title>
    </super-navbar>

   
    <a ng-repeat="mitem in matchedItemList" class="list card" >

	  <div class="item item-avatar">
	    <img src={{mitem.myItemPicture}}>
	    <h2>You traded your {{mitem.myItemTitle}}</h2>
	    <p> for a {{mitem.matchedItemTitle}}</p>
	  </div>

	  <div class="item item-image">
	    <img src= {{mitem.matchedItemPicture}}>
	  </div>

	  <button ng-click="deleteAllReferences(mitem.myItemID, mitem.matchedItemID)" width=400 height=500 class="button button-block button-positive"> Trade Completed </button>

    </a>


</div>
