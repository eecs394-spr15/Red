<div ng-controller="DescriptionController" ng-init="getFlag()">
  <super-navbar>
    <super-navbar-title>
      Description
    </super-navbar-title>
    <super-navbar-button class="item-icon-right" side="right" location="Good4Trade#addItem">
     Add
    </super-navbar-button>
  </super-navbar>

  
  	<div class="item item-divider" style="text-align: center">
  		{{iTitle}}
  	</div>
  	
  	<div class="item item-image">
  		<img src={{iPicture}} />
  	</div>
  	
  	<div class="item item-divider" style="text-align: center">
  		Description
  	</div>
  	
  	<div class="item">
  		{{iDescription}}
  	</div>
  	
  	<div class="item item-divider" style="text-align: center">
  		What they want for it...
  	</div>
  	
  	<div class="item">
  		{{iWishList}}
  	</div>
  	
  	<div class="item item-divider" style="text-align: center">
  		Distance
  	</div>
  	
  	<div class="item">
  		{{distance}} miles away from my current location.
  	</div>
  	
    <button 
      ng-class= "{'button':true,
                  'icon-left':true,
                  'super-ios7-heart-outline':true, 
                  'button-block':true,
                  'button-calm':!iHeartStyle,
                  'button-assertive':iHeartStyle}"
     id="heartbutton" ng-click="editFavorite()">
		Add to Favorites
    </button>
</div>
