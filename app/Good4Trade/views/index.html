
<div ng-controller="IndexController">
  <super-navbar>
    <super-navbar-title>
      Good4Trade
    </super-navbar-title>

    <super-navbar-button class="item-icon-right" side="right" location="Good4Trade#addItem">
     Add
    </super-navbar-button>
    
    <super-navbar-button class="item-icon-left" side="left" onClick="supersonic.ui.drawers.open('left')">
     ooo
    </super-navbar-button>
  
  </super-navbar>

  <div ng-show="showSpinner" ng-include="'_spinner.html'"></div>
  <div ng-hide="showSpinner">

    <a ng-repeat="mitem in items" class="item item-thumbnail-left item-button-right" href="#">
    	<img src= {{mitem.picture}}>
      <h2>{{mitem.title}}</h2>
      <p style="white-space: normal; width: 12em">{{mitem.description}}</p>
      <div class="buttons">
        <div class="col col-center padding-top">
          <super-modal-show location="Good4Trade#items">
            <button class="button button-large button-outline button-balanced">
              Trade 
            </button>
          </super-modal-show>
        </div>
      </div>
     </a>

  </div>

</div>
