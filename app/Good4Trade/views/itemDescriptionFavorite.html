<div ng-controller="DescriptionController">
  <super-navbar>
    <super-navbar-title>
      Description
    </super-navbar-title>
    <super-navbar-button class="item-icon-right" side="right" location="Good4Trade#addItem">
     Add
    </super-navbar-button>
  </super-navbar>

  
  	<div class="item item-divider" style="text-align: center">
  		{{iTitle}}
  	</div>
  	
  	<div class="item item-image">
  		<img src={{iPicture}} />
  	</div>
  	
  	<div class="item item-divider" style="text-align: center">
  		Description
  	</div>
  	
  	<div class="item">
  		{{iDescription}}
  	</div>
  	
  	<div class="item item-divider" style="text-align: center">
  		What they want for it...
  	</div>
  	
  	<div class="item">
  		{{iWishList}}
  	</div>
  	
  	<div class="item item-divider" style="text-align: center">
  		Distance
  	</div>
  	
  	<div class="item">
  		{{distance}} miles away from my current location.
  	</div>
  	
  	<super-navigate-back>
    	<button class="button icon-left super-trash-a button-block button-calm" ng-click="removeFavorite()">
			Remove from Favorites
    	</button>
    </super-navigate-back>
</div>
